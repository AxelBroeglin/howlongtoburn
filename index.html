<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Axel Broeglin Front End Developer</title>

        <!-- STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="./main.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>

    <body id="body-homepage">

        <main>
            <h1>How long to burn</h1>

            <!----- Food form ----->
            <form id="form-food">
                <h2>Select your food :</h2>
                <input type="text" list="food" id="search-food" class="search fields">
                
                <!-- This should be replaced by the div matchListFood-->
                <div id="match-list"></div>
            </form>


            <!----- Activities form ----->
            <form id="form">
                 <h2>Select your activity :</h2>
                <input type="text" list="activities" id="search" class="search fields">
                                
                <!-- This should be replaced by the div matchList for the activities-->
                <select id="activities" class="fields">
                    <option id="defaultActivity" class="fields" selected></option>
                </select>
                <select id="weight">
                    <option></option>
                    <option data-calories=' ' value="kgs60">60kgs</option>
                    <option data-calories=' ' value="kgs70">70kgs</option>
                    <option data-calories=' ' value="kgs80">80kgs</option>
                    <option data-calories=' ' value="kgs90">90kgs</option>
                </select>
            </form>


            <!----- Results ----->
            <div>
                <p id="results">100 grams of <span id="span-food" class="span-results-default">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> can be burned by <span id="span-activity" class="span-results-default">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> for <span id="span-minutes" class="span-results-default">&nbsp;&nbsp;&nbsp;&nbsp;</span> minutes.</p>
            </div>
        </main>


        <script type="text/javascript" src="activities.json"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
