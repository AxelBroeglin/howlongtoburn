<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Axel Broeglin Front End Developer</title>

        <!-- STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="./main.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body id="body-homepage">

        <main>
            <h1>How long to burn</h1>

            <!----- Food form ----->
            <form>
                <h2>Select your food :</h2>
                <input type="text" list="food" id="search-food" class="search">
                <select id="food">
                    <option  id="defaultFood" selected></option>
                </select>
                <p id="food-calories"></p>
            </form>


            <!----- Activities form ----->
            <form id="form">
                 <h2>Select your activity :</h2>
                <input type="text" list="activities" id="search" class="search">
                <select id="activities">
                    <option id="defaultActivity" selected></option>
                </select>
                <select id="weight">
                    <option data-calories='' value="kgs60">60kgs</option>
                    <option data-calories='' value="kgs70">70kgs</option>
                    <option data-calories='' value="kgs80">80kgs</option>
                    <option data-calories='' value="kgs90">90kgs</option>
                </select>
                <button type="submit" value="Submit">Howlongtoburn ?</button>
            </form>


            <!----- Results ----->
            <div>
                <p id="results"></p>
            </div>
        </main>


        <script type="text/javascript" src="activities.json"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
