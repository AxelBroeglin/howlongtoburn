<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Axel Broeglin Front End Developer</title>

        <!-- STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="./main.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    </head>

    <body id="body-homepage">

        <main>
            <h1>How long to burn</h1>

            <div id="main-wrapper">
                <!----- Food form ----->
                <form id="form-food" class="forms">
                    <div id="food-wrapper">
                        <input type="text" list="food" id="search-food" class="search" placeholder="Select your food">
                        <div id="match-list-food"></div>
                    </div>
                </form>


                <!----- Activities form ----->
                <form id="form-activity" class="forms">
                    <input type="text" list="activities" id="search" class="search" placeholder="Select your activity">
                                    
                    <div id="match-list-activity"></div>

                    <div id="weight-wrapper">
                        <p>Select your weight</p>
                        <select id="weight" class="select"></select>
                    </div>
                </form>
            </div>


            <!----- Results ----->
            <div id="results-wrapper">
                <p id="results">100 grams of <span id="span-food" class="span-results-default">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span id="span-cal" class="invisible"> cal)</span> can be burned by <span id="span-activity" class="span-results-default" data-kgs60=' ' data-kgs70=' ' data-kgs80=' ' data-kgs90=' ' >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> for <span id="span-minutes" class="span-results-default">&nbsp;&nbsp;&nbsp;&nbsp;</span> minutes.</p>
            </div>
        </main>


        <script type="text/javascript" src="activities.json"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
