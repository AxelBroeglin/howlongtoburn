<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Axel Broeglin Front End Developer</title>

        <!-- STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="./main.scss">

    </head>

    <body id="body-homepage">

        <main>
            <h1>How long to burn</h1>

            <!----- Food form ----->
            <form>
                <div>Select your food :</div>
                <input type="text" list="food" id="search-food" class="search">
                <select id="food">
                    <option id="defaultFood" selected></option>
                </select>
                <p id="food-calories"></p>
            </form>


            <!----- Activities form ----->
            <form id="form">
                 <div>Select your activity :</div>
                <input type="text" list="activities" id="search" class="search">
                <select id="activities">
                    <option id="defaultActivity" selected></option>
                </select>
                <input list="weight" placeholder="Select your weight">
                <datalist id="weight">
                    <option value="60 kilograms">
                    <option value="70 kilograms">
                    <option value="80 kilograms">
                    <option value="90 kilograms">
                </datalist> 
                <button type="submit" value="Submit">Submit</button>
            </form>


            <!----- Results ----->
            <div>
                <p id="results"></p>
            </div>
        </main>


        <script type="text/javascript" src="activities.json"></script>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
